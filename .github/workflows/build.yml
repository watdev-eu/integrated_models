name: Build and Publish Docker Image on Tag

on:
  push:
    # Only run this workflow when pushing tags
    tags:
      - '*'      

permissions:
  contents: read      # needed for checkout
  packages: write     # needed to push to GHCR
  id-token: write     # useful for OIDC if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history so tags are accessible

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
            ${{ env.IMAGE }}:latest

      - name: Output image info
        run: |
          echo "Published image:"
          echo " - ${{ env.IMAGE }}:${{ env.TAG }}"
          echo " - ${{ env.IMAGE }}:latest"
